<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
  <div class="reset-password-container">
    <img src="./img/Palm-Mind-Technology-01.png" alt="Palm-Mind-Technology Logo">

    <h3>Reset Your Password</h3>
    <form id="resetPasswordForm">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your registered email" required>
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <div id="responseMessage" class="mt-3 text-center"></div>

    <div class="mt-3 text-center">
      <p>Remember your password? <a href="/">Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="forgot-password.js"></script>
</body>
</html>
