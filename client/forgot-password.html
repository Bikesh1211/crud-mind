<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #007bff, #6c757d); /* Gradient background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .reset-password-container {
      max-width: 500px;
      width: 50%; /* 50% width */
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .reset-password-container img {
      width: 150px;
      margin-bottom: 20px;
    }

    h3 {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-primary:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
    }

    .text-center p {
      font-size: 14px;
    }

    .text-center a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .mt-3 {
      margin-top: 1.5rem !important;
    }

    @media (max-width: 768px) {
      .reset-password-container {
        width: 80%;
      }
    }

    @media (max-width: 576px) {
      .reset-password-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="reset-password-container">
    <!-- Company Logo -->
    <img src="./img/Palm-Mind-Technology-01.png" alt="Company Logo"> <!-- Replace with your logo URL -->

    <h3>Reset Your Password</h3>
    <form id="resetPasswordForm">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your registered email" required>
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <div id="responseMessage" class="mt-3 text-center"></div>

    <!-- Login Link -->
    <div class="mt-3 text-center">
      <p>Remember your password? <a href="/">Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="forgot-password.js"></script>
</body>
</html>
