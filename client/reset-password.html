<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #007bff, #6c757d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .reset-password-container {
      max-width: 500px;
      width: 50%;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h3 {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-center a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .reset-password-container {
        width: 80%;
      }
    }

    @media (max-width: 576px) {
      .reset-password-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="reset-password-container">
    <h3>Set New Password</h3>
    <form id="resetPasswordForm">
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your new password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Extract password fields
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!password || !confirmPassword) {
        document.getElementById('responseMessage').innerHTML = `
          <div class="alert alert-warning">Please fill in all fields.</div>
        `;
        return;
      }

      if (password !== confirmPassword) {
        document.getElementById('responseMessage').innerHTML = `
          <div class="alert alert-warning">Passwords do not match.</div>
        `;
        return;
      }

      const queryString = window.location.search;

// Remove the leading '?' and extract the token
const resetToken = queryString.substring(1);
      try {
        // Send the password reset request
        const response = await axios.post('http://localhost:5000/api/auth/reset-password', {
          resetToken,
          newPassword:password,
        });

        document.getElementById('responseMessage').innerHTML = `
          <div class="alert alert-success">Password reset successfully! You can now <a href="/">login</a>.</div>
        `;
        // window.location.replace('/')
      } catch (error) {
        console.error('Reset password error:', error);
        const errorMessage = error.response?.data?.message || 'Failed to reset password.';
        document.getElementById('responseMessage').innerHTML = `
          <div class="alert alert-danger">${errorMessage}</div>
        `;
      }
    });
  </script>
</body>
</html>
