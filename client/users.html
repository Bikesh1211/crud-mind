<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table with Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #007bff, #6c757d); /* Gradient background */

      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .table-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .table th, .table td {
      text-align: center;
      padding: 15px;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .table tbody tr:hover {
      background-color: #f0f8ff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .badge {
      font-size: 14px;
    }

    .modal-header {
      background-color: #007bff;
      color: white;
      border-bottom: 2px solid #0056b3;
    }

    .modal-body {
      font-size: 16px;
      padding: 20px;
    }

    .modal-footer .btn {
      background-color: #007bff;
      color: white;
    }

    .modal-footer .btn:hover {
      background-color: #0056b3;
    }
    .navbar-brand img{
        width: 100px;
        /* height: 100px; */
        object-fit: contain;
    }
  </style>
</head>
<body>
<!-- Reusable Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/Palm-Mind-Technology-01.png" alt="Company Logo"> <!-- Replace with your logo URL -->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Logout Button -->
          <li class="nav-item">
            <a href="
            /">
            <button class="btn btn-danger" id="logoutButton">Logout</button>
        </a>
    </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <h2>User Management</h2>

    <div class="table-container">
      <table class="table table-bordered table-striped table-hover" id="userTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User data will be populated here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Structure -->
  <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userDetailsModalLabel">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Name:</strong> <span id="modalUserName"></span></p>
          <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
          <p><strong>Role:</strong> <span id="modalUserRole"></span></p>
          <p><strong>Status:</strong> <span id="modalUserStatus"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch user data and populate the table
    axios.get('http://localhost:5000/api/auth/users') // Replace with your actual API endpoint
      .then(response => {
        const users = response.data;
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = '';

        users.forEach((user, index) => {
          const row = document.createElement('tr');
          row.setAttribute('data-id', user._id); // Add data-id for easy reference

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>Admin</td> <!-- Static value, can be dynamic based on user data -->
            <td><span class="badge bg-success">Active</span></td>
          `;

          row.addEventListener('click', () => {
            // Populate modal with user details when row is clicked
            document.getElementById('modalUserName').innerText = user.name;
            document.getElementById('modalUserEmail').innerText = user.email;
            document.getElementById('modalUserRole').innerText = 'Admin'; // Static role value
            document.getElementById('modalUserStatus').innerText = 'Active'; // Static status value

            // Show the modal
            const userModal = new bootstrap.Modal(document.getElementById('userDetailsModal'));
            userModal.show();
          });

          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching users:', error);
      });
  </script>

</body>
</html>
